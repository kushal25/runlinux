<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signin</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <script src="../static/js/signIn.js"></script>
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Signin</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Signin</h1>
        <form class="form-signin" name="myForm">      
          <label for="linuxCommand" class="sr-only">Linux Command</label>
          <input type="name" name="linuxCommand" id="linuxCommand" class="form-control" placeholder="Linux Command" required autofocus>  
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>   

          <div class ="result">hi</div>    
           
          <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
      </form>
      </div>
 
       
    <!--
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer> 
      -->
 
    </div>
  </body>
</html>
