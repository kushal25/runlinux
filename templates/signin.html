<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signin</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-2.2.3.min.js"></script>    
    <link href="../static/signup.css" rel="stylesheet">    
    
  </head>
 
  <body>

  <script>
    function onSubmit(){
      var xmlhttp = new XMLHttpRequest();
      var url = "http://localhost:5000/signIn";

      var json = {
                "inputEmail" :document.forms["myForm"]["inputEmail"].value,
                "inputPassword" : document.forms["myForm"]["inputPassword"].value}

      
      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              var myArr = JSON.parse(xmlhttp.responseText);
              myFunction(myArr);
          }
      };
      xmlhttp.open("POST", url, true);
      xmlhttp.setRequestHeader("Content-type", "application/json");
        xmlhttp.send(JSON.stringify(json));

      function myFunction(arr) {               
          document.getElementById("result").innerHTML = arr.commandResponse;
          if(arr.flag==1)
          {
             location.href = "http://localhost:5000/linuxCommand"; 
          }                          
      }
    }
    </script>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Signin</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Signin</h1>
        <form class="form-signin" name="myForm" action="/linuxCommand">              
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>           
           
          <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" onclick="onSubmit()">Sign in</button>

           <div id ="result"></div>
      </form>
      </div>
 
       
    <!--
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer> 
      -->
 
    </div>
  </body>
</html>
